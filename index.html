<!DOCTYPE HTML>
<html ng-app="NorthwindApp" data-ng-csp>
<head>
    <title>Northwind</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="js/libs/angular/angular.js"></script>
    <script type="text/javascript" src="js/libs/angular/angular-route.js"></script>
    <script type="text/javascript" src="js/libs/angular/angular-resource.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
    <div class="wrap">
        <header>
            <div class="logo">
                <span class="app_title">Northwind</span>
            </div>
            <div class="navmenu buttons">
                <ul ng-controller="NavigationController">
                    <li ng-repeat="nav in navs" ng-class='{active: selected==nav.id}'>
                        <a href="#{{nav.navID}}">{{nav.caption}}</a>
                        <img src="img/nav_separator.png" width="3" height="29" alt="">
                    </li>
                </ul>
            </div>
        </header>
        <div class="view-container">
            <div class="searchContainer">
                <span class="searchBox"><input type="text" ng-model="query" placeholder="Search"></span>
            </div>
            <div ng-view class="view-frame"></div>
        </div>
    </div>
    <ng-overlay class="overlay" ng-show="showOverlay"></ng-overlay>
</body>
</html>
